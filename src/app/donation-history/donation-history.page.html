<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Donation History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let donation of donationHistory">
      <ion-label>
        <h3>Donor: {{ donation.donorName }}</h3>
        <p>Amount: {{ donation.amount | currency }}</p>
        <p>Date: {{ donation.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
